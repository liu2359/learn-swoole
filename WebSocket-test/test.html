<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebSocket</title>
</head>
<body>
	<textarea id="textarea"></textarea>
	<br/>
	<input type="button" value="发送数据" onclick="send()">
	 <script type="text/javascript">
	       // 打开一个 web socket
	       var ws = new WebSocket("ws://118.25.224.221:9501/echo");
	        
	       ws.onopen = function() {
	       		console.log("连接成功");
	       };
	        
	       ws.onmessage = function (evt) { 
	          var received_msg = evt.data;
	          console.log("收到socket服务消息，内容：" + received_msg);
	       };
	        
			function send() {
				var data = document.getElementById('textarea').value;
				ws.send(data);
			}

	       ws.onclose = function() { 
	          // 关闭 websocket
	          console.log("连接已关闭..."); 
	       };
      </script>
</body>
</html>
